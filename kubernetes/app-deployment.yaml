apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /client
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 3000
      - path: /socket
        pathType: Prefix
        backend:
          service:
            name: socket-service
            port:
              number: 8800
      - path: /server
        pathType: Prefix
        backend:
          service:
            name: server-service
            port:
              number: 5000
  tls:
  - hosts:
    - example.com
    secretName: example-tls-secret
