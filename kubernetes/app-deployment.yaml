apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: workshop
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:elasticloadbalancing:us-east-1:331213786607:loadbalancer/app/k8s-workshop-appingre-5f98c91283/8d8a20aedceddbe6
spec:
  ingressClassName: alb
  defaultBackend:
    service:
      name: client-service
      port:
        number: 80
  rules:
  - host: k8s-workshop-appingre-5f98c91283-803104494.us-east-1.elb.amazonaws.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: server-service
            port:
              number: 5000
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 3000
